<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>DJYM</title>
  </head>
  <body>
      <header class="p-3 mb-3 border-bottom">
          <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'home' %}" class="nav-link px-2 ">Home</a></li>
                  <li><a href="{% url 'all_exercises' %}" class="nav-link px-2 ">Exercises</a></li>
              </ul>
              <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {% if user.is_authenticated %}
                  {{ user.username }}
                {% else %}
                    Anonymous
                {% endif %}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'all_workouts' %}">My workouts</a></li>
                    <form action="{% url 'logout_user' %}" method="POST">
                        {% csrf_token %}
                        <input class="dropdown-item"  type="submit" value="Logout"/>

                    </form>

                {% else %}
                    <li><a class="dropdown-item" href="{% url 'login_user' %}">Login</a></li>
                {% endif %}
              </ul>
              </div>

              </div>
          </div>
    </header>

    {% block content%} {% endblock%}

</body>
</html>
