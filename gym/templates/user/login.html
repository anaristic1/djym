{% extends '../base.html'%}

{% block content%}


    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 offset-md-1">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </div>
      </div>
    </div>



{% endblock %}
