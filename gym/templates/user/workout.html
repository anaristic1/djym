{% extends '../base.html'%}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>{{ workout.name }}</h1>

        {% for exercise in workout.exercises.all %}
            <p>{{ exercise.exercise.name }} {{ exercise.num_of_sets }}x{{ exercise.reps }}</p>
        {% endfor %}
    </div>

{% endblock %}
